<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR GRAPH</title>
    <style type="text/css">
        .chartBox{
            width:600px;
            padding: 20px;
        }
    </style>
</head>
<body>


    <div class="SelectBox">
        <select id="casesCount">
            <option value="12, 19, 3, 5, 2, 3">City</option>
            <option value="5, 6, 3, 8, 2, 4">Hyderabad</option>
            <option value="11, 15, 10, 5, 1, 3">Mumbai</option>
            <option value="8, 9, 12, 7, 11, 3">Delhi</option>
        </select>
    </div>
    <div class="chartBox">
        <canvas id="myChart"></canvas>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Area1', 'Area2', 'Area3', 'Area4', 'Area5', 'Area6'],
                datasets: [{
                    label: '# of cases per area',
                    data: [0, 0, 0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const casesCount=document.getElementById("casesCount");
        casesCount.addEventListener('change',countTracker);
        function countTracker()
        {
            //console.log(casesCount.value.split(","));
            //casesCount.value.split(",");
            const label=casesCount.options[casesCount.selectedIndex].text;
            myChart.data.datasets[0].label=label;
            // console.log(casesCount.text());
            myChart.data.datasets[0].data=casesCount.value.split(",");

            myChart.update();
        }
    </script>

</body>

</html>
